<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tonks Towing Rate Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div>
      <h1>Tonks Towing Rate Calculator</h1>
      <p class="subtitle">Interactive calculator for the Tonks Towing club rate sheet.</p>
    </div>
    <div class="badge">Offline-first Â· Data-driven</div>
  </header>

  <main class="layout">
    <section class="card">
      <div class="card-header">
        <h2>Configure ticket</h2>
        <div class="provider-select">
          <label for="provider">Provider</label>
          <select id="provider"></select>
        </div>
      </div>

      <div class="controls">
        <button id="resetRates" type="button">Reset rates to sheet defaults</button>
        <button id="clearSelection" type="button">Clear all selections</button>
      </div>

      <div class="rate-table" id="rateTable"></div>

      <details class="custom-add">
        <summary>Add custom line item</summary>
        <form id="customItemForm" class="custom-form">
          <label>Label<input name="label" required placeholder="e.g. Traffic control" /></label>
          <label>Amount<input name="amount" type="number" min="0" step="0.01" required value="0" /></label>
          <label>Charge type
            <select name="type">
              <option value="flat">Flat fee</option>
              <option value="per_km">Per km</option>
              <option value="per_hour">Per hour</option>
              <option value="per_unit">Per unit</option>
            </select>
          </label>
          <button type="submit">Add line</button>
        </form>
      </details>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Summary</h2>
        <button id="recalculate" type="button">Recalculate now</button>
      </div>
      <div id="summary"></div>
    </section>
  </main>

  <footer class="footer">Built for field use: supports offline entry, editable pricing, and transparent totals.</footer>

  <script src="main.js"></script>
</body>
</html>
